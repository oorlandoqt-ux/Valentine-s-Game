<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day ‚ù§Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Contenedor del video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Lo manda al fondo */
            pointer-events: none;
            overflow: hidden;
        }

        /* Hace que el video de YT cubra toda la pantalla */
        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
        }

        /* Ajuste para pantallas anchas (PC) */
        @media (min-aspect-ratio: 16/9) {
            .video-background iframe { height: 56.25vw; }
        }
        /* Ajuste para pantallas altas (M√≥vil) */
        @media (max-aspect-ratio: 16/9) {
            .video-background iframe { width: 177.78vh; }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            background: rgba(255, 255, 255, 0.2); /* Transparencia tipo cristal */
            backdrop-filter: blur(10px); /* Desenfoque del video por detr√°s */
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 450px;
            width: 90%;
        }

        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background: #ff758f;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe 
            src="https://www.youtube.com/embed/A2cu_za6-bI?autoplay=1&mute=1&controls=0&loop=1&playlist=A2cu_za6-bI&rel=0&showinfo=0" 
            frameborder="0" 
            allow="autoplay; encrypted-media">
        </iframe>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div id="game-container">
        <div id="quiz-section">
            <h1 style="margin-bottom: 20px;">‚ù§Ô∏è Valentine's Quiz ‚ù§Ô∏è</h1>
            <p id="question-text">¬øEst√°s lista/o para esto?</p>
            <div id="options" style="margin-top: 20px;">
                <button onclick="startQuiz()">¬°S√≠, vamos!</button>
            </div>
        </div>

        <div id="final-message" class="hidden">
            <h1>¬°Lo lograste! ‚ù§Ô∏è</h1>
            <p style="font-size: 1.2rem; margin: 15px 0;">Eres la mejor persona del mundo.</p>
            <p>¬°Te quiero much√≠simo!</p>
        </div>
    </div>

    <script>
        // Tus preguntas aqu√≠
        const questions = [
            { q: "¬øCu√°l es nuestro lugar favorito?", a: ["El parque", "Tu casa", "El cine"], correct: 1 },
            { q: "¬øCu√°nto te quiero?", a: ["Mucho", "Poquito", "Del 1 al 10, un 100"], correct: 2 }
        ];

        let currentQuestion = 0;
        const music = document.getElementById("bgMusic");

        function startQuiz() {
            music.play();
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById("question-text").innerText = q.q;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            
            q.a.forEach((opt, index) => {
                const btn = document.createElement("button");
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(index) {
            if (index === questions[currentQuestion].correct) {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    document.getElementById("quiz-section").classList.add("hidden");
                    document.getElementById("final-message").classList.remove("hidden");
                }
            } else {
                alert("¬°Nop! Intenta otra vez ü•∫");
            }
        }
    </script>
</body>
</html>
