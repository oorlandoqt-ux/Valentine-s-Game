<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Game ‚ù§Ô∏è</title>
    <style>
        /* Evita que el celular haga scroll o zoom por error */
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { overflow: hidden; font-family: 'Arial', sans-serif; background: #000; position: fixed; width: 100%; height: 100%; }

        /* Video de fondo (ajustado para vertical) */
        .video-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }
        .video-bg iframe {
            width: 300vh; height: 100vh; margin-left: -100vh; /* Centra el video en pantallas verticales */
        }

        /* UI de Puntos */
        #ui {
            position: absolute; top: 40px; width: 100%; text-align: center;
            color: white; font-size: 30px; font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8); z-index: 10;
        }

        canvas { display: block; }

        /* Pantalla de Inicio / Ganador */
        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 20; color: white; padding: 20px; text-align: center;
        }

        button {
            padding: 20px 40px; font-size: 22px; background: #ff4d6d;
            color: white; border: none; border-radius: 50px;
            margin-top: 20px; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }
    </style>
</head>
<body>

    <div class="video-bg">
        <iframe src="https://www.youtube.com/embed/TU_ID_AQU√ç?autoplay=1&mute=1&controls=0&loop=1&playlist=TU_ID_AQU√ç" frameborder="0"></iframe>
    </div>

    <audio id="musica" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>

    <div id="ui">Corazones: <span id="score">0</span></div>

    <div id="overlay">
        <h1 id="msg-h1">¬øAtrapas mi amor? ‚ù§Ô∏è</h1>
        <p id="msg-p">Desliza tu dedo para mover la canasta</p>
        <button id="start-btn" onclick="startGame()">¬°EMPEZAR!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        let score = 0;
        let gameRunning = false;
        let hearts = [];
        // Catcher adaptado a pulgares de celular
        const catcher = { x: 0, y: 0, size: 70, emoji: 'üß∫' };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            catcher.y = canvas.height - 120; // Un poco m√°s arriba del borde inferior
            catcher.x = canvas.width / 2 - catcher.size / 2;
        }

        window.addEventListener('resize', resize);
        resize();

        // CONTROL T√ÅCTIL (Touch)
        window.addEventListener('touchmove', (e) => {
            let touchX = e.touches[0].clientX;
            catcher.x = touchX - catcher.size / 2;
            
            // L√≠mites para que no se salga de la pantalla
            if (catcher.x < 0) catcher.x = 0;
            if (catcher.x > canvas.width - catcher.size) catcher.x = canvas.width - catcher.size;
        });

        function createHeart() {
            if(gameRunning) {
                hearts.push({
                    x: Math.random() * (canvas.width - 40),
                    y: -50,
                    speed: 3 + Math.random() * 4,
                    emoji: ['‚ù§Ô∏è', 'üíñ', 'üíù', '‚ú®'][Math.floor(Math.random()*4)],
                    size: 40
                });
            }
        }

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('musica').play();
            score = 0;
            hearts = [];
            scoreElement.innerText = score;
            gameRunning = true;
            animate();
            setInterval(createHeart, 700);
        }

        function winGame() {
            gameRunning = false;
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('msg-h1').innerText = "¬°ERES INCRE√çBLE! ‚ù§Ô∏è";
            document.getElementById('msg-p').innerText = "Has atrapado todo mi amor. ¬øQuieres jugar de nuevo?";
            document.getElementById('start-btn').innerText = "VOLVER A JUGAR";
        }

        function animate() {
            if(!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar Catcher
            ctx.font = catcher.size + 'px Arial';
            ctx.fillText(catcher.emoji, catcher.x, catcher.y + catcher.size);

            for(let i = hearts.length - 1; i >= 0; i--) {
                const h = hearts[i];
                h.y += h.speed;
                ctx.font = h.size + 'px Arial';
                ctx.fillText(h.emoji, h.x, h.y);

                // Colisi√≥n optimizada para dedos
                if(h.y > catcher.y && h.y < catcher.y + catcher.size &&
                   h.x > catcher.x - 20 && h.x < catcher.x + catcher.size + 20) {
                    hearts.splice(i, 1);
                    score++;
                    scoreElement.innerText = score;
                    
                    if(score >= 15) {
                        winGame();
                    }
                }

                if(h.y > canvas.height) hearts.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
