<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Game ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { 
            overflow: hidden; 
            font-family: 'Love Ya Like A Sister', cursive;
            background: #000; 
            position: fixed; width: 100%; height: 100%; 
        }

        .video-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .video-bg iframe { width: 300vh; height: 100vh; margin-left: -100vh; }

        #ui {
            position: absolute; top: 40px; width: 100%; text-align: center;
            color: white; font-size: 28px; font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8); z-index: 10;
        }

        #level-indicator { color: #ff4d6d; display: block; font-size: 20px; }

        canvas { display: block; }

        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 20; color: white; padding: 20px; text-align: center;
        }

        #prize-photo {
            width: 180px; height: 180px; border-radius: 20px;
            border: 4px solid #ff4d6d; object-fit: cover;
            margin: 15px 0; display: none;
            box-shadow: 0 0 20px #ff4d6d;
        }

        .btn-container { display: flex; gap: 20px; margin-top: 20px; position: relative; width: 100%; justify-content: center; height: 100px; }

        button {
            padding: 15px 30px; font-size: 22px; background: #ff4d6d;
            color: white; border: none; border-radius: 50px;
            font-family: 'Love Ya Like A Sister', cursive;
            cursor: pointer; z-index: 30;
        }

        #no-btn {
            background: #555;
            position: absolute; /* Para que pueda moverse libremente */
            transition: 0.1s;
        }
    </style>
</head>
<body>

    <div class="video-bg">
        <iframe src="https://www.youtube.com/embed/QOdRW-PHPNo?autoplay=1&mute=1&controls=0&loop=1&playlist=QOdRW-PHPNo" frameborder="0"></iframe>
    </div>

    <audio id="audioPlayer" loop></audio>

    <div id="ui">
        <span id="level-indicator">NIVEL 1: GATITOS</span>
        Puntos: <span id="score">0</span> / 30
    </div>

    <div id="overlay">
        <h1 id="msg-h1" style="font-size: 35px;">Hola amorcito, hice este juego para ti, espero te guste ‚ù§Ô∏è</h1>
        <p id="msg-p" style="font-size: 20px;">Nivel 1: Atrapa los gatitos</p>
        
        <img id="prize-photo" src="nosotros.jpg.jpeg">

        <div id="quiz-container" style="display: none; width: 100%;">
            <h2 style="margin-bottom: 10px;">¬øQuieres ser mi Valent√≠n?</h2>
            <div class="btn-container">
                <button id="si-btn" onclick="aceptar()">OBVIO SI</button>
                <button id="no-btn" onmouseover="moverNo()" onclick="moverNo()" ontouchstart="moverNo()">NO</button>
            </div>
        </div>

        <button id="start-btn" onclick="startGame()">¬°EMPEZAR!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level-indicator');
        const prizePhoto = document.getElementById('prize-photo');
        const audio = document.getElementById('audioPlayer');
        const noBtn = document.getElementById('no-btn');
        
        const musicas = {
            1: "Section Z - Intro (Nintendo).mp3",
            2: "The Goonies II - Cellar.mp3",
            3: "Punch Out - Training song.mp3",
            victoria: "A Lonely Cherry Tree üå∏ [D5L36JDKxR0]"
        };

        const configNiveles = {
            1: { speed: 3, rate: 1000, emoji: ['üê±', 'üêà'], name: "NIVEL 1: GATITOS" },
            2: { speed: 100, rate: 700, emoji: ['üê±', 'üêà‚Äç‚¨õ'], name: "NIVEL 2: SII, LO SE MUY FACIL PARA MI MUJER" },
            3: { speed: 200, rate: 450, emoji: ['‚ù§Ô∏è', 'üíñ', 'üíù'], name: "NIVEL 3: CORAZONES" }
        };

        const mensajesNo = ["NO QUE ASCO", "NI LOCA", "NO CLEO", "OBVIO NO", "INTENTA OTRA VEZ", "NI LO PIENSES", "ERROR 404"];

        let score = 0;
        let level = 1;
        let gameRunning = false;
        let hearts = [];
        let heartInterval;
        const catcher = { x: 0, y: 0, size: 80, emoji: 'üß∫' };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            catcher.y = canvas.height - 120;
            catcher.x = canvas.width / 2 - catcher.size / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('touchmove', (e) => {
            if(!gameRunning) return;
            catcher.x = e.touches[0].clientX - catcher.size / 2;
        });

        function playMusic(track) {
            audio.src = track;
            audio.play().catch(e => {});
        }

        function createHeart() {
            if(!gameRunning) return;
            const config = configNiveles[level];
            hearts.push({
                x: Math.random() * (canvas.width - 40),
                y: -50,
                speed: config.speed + Math.random() * 2,
                emoji: config.emoji[Math.floor(Math.random() * config.emoji.length)],
                size: 45
            });
        }

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            if (level === 1 && score === 0) { animate(); playMusic(musicas[1]); }
            else { playMusic(musicas[level]); }
            gameRunning = true;
            clearInterval(heartInterval);
            heartInterval = setInterval(createHeart, configNiveles[level].rate);
        }

        function nextLevel() {
            gameRunning = false;
            clearInterval(heartInterval);
            level++;
            document.getElementById('overlay').style.display = 'flex';
            levelElement.innerText = configNiveles[level].name;
            document.getElementById('msg-h1').innerText = "¬°Siguiente Nivel! üêæ";
            document.getElementById('msg-p').innerText = "Prep√°rate...";
        }

        function winGame() {
            gameRunning = false;
            clearInterval(heartInterval);
            playMusic(musicas.victoria);
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('msg-h1').innerText = "LO LOGRASTEE AMORCITO LO SABIA ‚ù§Ô∏è";
            document.getElementById('msg-p').innerText = "Tengo una pregunta para ti...";
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            prizePhoto.style.display = 'block';
        }

        function moverNo() {
            const container = document.querySelector('.btn-container');
            const maxX = container.clientWidth - noBtn.clientWidth;
            const maxY = container.clientHeight - noBtn.clientHeight;
            
            // Mover a posici√≥n aleatoria dentro del contenedor
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            // Cambiar texto aleatorio
            noBtn.innerText = mensajesNo[Math.floor(Math.random() * mensajesNo.length)];
        }

        function aceptar() {
            alert("SABIA QUE DIRIAS QUE SI ü•∞‚ù§Ô∏è");
            location.reload(); 
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = catcher.size + 'px Arial';
            ctx.fillText(catcher.emoji, catcher.x, catcher.y + catcher.size);

            for(let i = hearts.length - 1; i >= 0; i--) {
                const h = hearts[i];
                if(gameRunning) h.y += h.speed;
                ctx.font = h.size + 'px Arial';
                ctx.fillText(h.emoji, h.x, h.y);

                if(h.y > catcher.y && h.y < catcher.y + catcher.size &&
                   h.x > catcher.x - 30 && h.x < catcher.x + catcher.size + 30) {
                    hearts.splice(i, 1);
                    score++;
                    scoreElement.innerText = score;
                    if(score === 10 && level === 1) nextLevel();
                    else if(score === 20 && level === 2) nextLevel();
                    else if(score === 30 && level === 3) winGame();
                }
                if(h.y > canvas.height) hearts.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
